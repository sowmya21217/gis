<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/L.Control.Layers.Tree.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/L.Control.Locate.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/qgis2web.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet-control-geocoder.Geocoder.css') }}">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Droughts_tamilnadu </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="{{ url_for('static', filename='js/qgis2web_expressions.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
        <script src="{{ url_for('static', filename='js/L.Control.Layers.Tree.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/L.Control.Locate.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.rotatedMarker.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.pattern.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet-hash.js') }}"></script>
        <script src="{{ url_for('static', filename='js/Autolinker.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/rbush.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/labelgun.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/labels.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet-control-geocoder.Geocoder.js') }}"></script>
        <script src="{{ url_for('static', filename='data/indiaosm_1.js') }}"></script>
        <script src="{{ url_for('static', filename='data/Admin2_2.js') }}"></script>
        <script src="{{ url_for('static', filename='data/Book1_3.js') }}"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[10.538825736300083,77.26827088585364],[11.448433463204381,78.91237469170204]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
                function addClassToPopupIfMedia(content, popup) {
                        var tempDiv = document.createElement('div');
                        tempDiv.innerHTML = content;
                        if (tempDiv.querySelector('td img')) {
                                popup._contentNode.classList.add('media');
                                        // Delay to force the redraw
                                        setTimeout(function() {
                                                popup.update();
                                        }, 10);
                        } else {
                                popup._contentNode.classList.remove('media');
                        }
                }
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Droughts_tamilnadu </h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_indiaosm_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td class="visible-with-data" id="name">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">admin_level</th>\
                        <td class="visible-with-data" id="admin_level">' + (feature.properties['admin_level'] !== null ? autolinker.link(feature.properties['admin_level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                        layer.on('popupopen', function(e) {
                                addClassToPopupIfMedia(content, e.popup);
                        });
                        layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_indiaosm_1_0() {
            return {
                pane: 'pane_indiaosm_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_indiaosm_1');
        map.getPane('pane_indiaosm_1').style.zIndex = 401;
        map.getPane('pane_indiaosm_1').style['mix-blend-mode'] = 'normal';
        var layer_indiaosm_1 = new L.geoJson(json_indiaosm_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_indiaosm_1',
            layerName: 'layer_indiaosm_1',
            pane: 'pane_indiaosm_1',
            onEachFeature: pop_indiaosm_1,
            style: style_indiaosm_1_0,
        });
        bounds_group.addLayer(layer_indiaosm_1);
        map.addLayer(layer_indiaosm_1);
        function pop_Admin2_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ST_NM'] !== null ? autolinker.link(feature.properties['ST_NM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                        layer.on('popupopen', function(e) {
                                addClassToPopupIfMedia(content, e.popup);
                        });
                        layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Admin2_2_0() {
            return {
                pane: 'pane_Admin2_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Admin2_2');
        map.getPane('pane_Admin2_2').style.zIndex = 402;
        map.getPane('pane_Admin2_2').style['mix-blend-mode'] = 'normal';
        var layer_Admin2_2 = new L.geoJson(json_Admin2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Admin2_2',
            layerName: 'layer_Admin2_2',
            pane: 'pane_Admin2_2',
            onEachFeature: pop_Admin2_2,
            style: style_Admin2_2_0,
        });
        bounds_group.addLayer(layer_Admin2_2);
        map.addLayer(layer_Admin2_2);
        function pop_Book1_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ProjectID</th>\
                        <td class="visible-with-data" id="ProjectID">' + (feature.properties['ProjectID'] !== null ? autolinker.link(feature.properties['ProjectID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ProjectName</th>\
                        <td class="visible-with-data" id="ProjectName">' + (feature.properties['ProjectName'] !== null ? autolinker.link(feature.properties['ProjectName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">StartDate</th>\
                        <td class="visible-with-data" id="StartDate">' + (feature.properties['StartDate'] !== null ? autolinker.link(feature.properties['StartDate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="EndDate"colspan="2"><strong>EndDate</strong><br />' + (feature.properties['EndDate'] !== null ? autolinker.link(feature.properties['EndDate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td class="visible-with-data" id="Location">' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FundingAmount</th>\
                        <td class="visible-with-data" id="FundingAmount">' + (feature.properties['FundingAmount'] !== null ? autolinker.link(feature.properties['FundingAmount'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Description</th>\
                        <td class="visible-with-data" id="Description">' + (feature.properties['Description'] !== null ? autolinker.link(feature.properties['Description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                        layer.on('popupopen', function(e) {
                                addClassToPopupIfMedia(content, e.popup);
                        });
                        layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Book1_3_0() {
            return {
                pane: 'pane_Book1_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Book1_3');
        map.getPane('pane_Book1_3').style.zIndex = 403;
        map.getPane('pane_Book1_3').style['mix-blend-mode'] = 'normal';
        var layer_Book1_3 = new L.geoJson(json_Book1_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Book1_3',
            layerName: 'layer_Book1_3',
            pane: 'pane_Book1_3',
            onEachFeature: pop_Book1_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Book1_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Book1_3);
        map.addLayer(layer_Book1_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
